<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4c19f2deb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
      <div class="city">
        <i class="fa-solid fa-location-dot"></i>
        <h2> Paris, Belleville</h2>
      </div>

      <section class="explorer">
        <h2>Réservez le menu qui <br>vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnées par nos soins</p>
        <button>Explorer nos restaurants</button>
        <div class="gradient">

        </div>
      </section>

      <section class="tuto">
        <h2>Fonctionnelent</h2>
        <ol>
          <li><i class="fas fa-mobile-alt"></i>Choisissez votre restaurant</li>
          <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
          <li><i class="fas fa-store"></i>Déguster au restaurant</li>
        </ol>
      </section>
      <section class="menus">
        <h2>restaurants</h2>
        <div class="menus__cards">
           <a href="#" class="card">Restaurant1</a>
           <a href="#" class="card">Restaurant2</a>
           <a href="#" class="card">Restaurant3</a>
           <a href="#" class="card">Restaurant4</a>
        </div>
      </section>

    </main>   
    
  </body>
</html>
